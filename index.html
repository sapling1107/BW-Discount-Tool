<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookWalker 折扣計算工具</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "GenSeki Gothic", sans-serif;
      background-color: #f4f8f5;
    }
    .card {
      margin-top: 2rem;
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .btn-sm {
      font-size: 0.75rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-4 text-center">BookWalker 折扣計算器</h1>

    <div class="card">
      <div class="card-body">
        <form id="bookForm">
          <div class="row mb-3">
            <div class="col">
              <label class="form-label">書名（選填）</label>
              <input type="text" class="form-control" id="title">
            </div>
            <div class="col">
              <label class="form-label">原價（元）</label>
              <input type="number" class="form-control" id="originalPrice" required>
            </div>
            <div class="col">
              <label class="form-label">折扣率（例如 0.74）</label>
              <input type="number" step="0.01" class="form-control" id="discountRate" value="1">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label class="form-label">使用點數（元）</label>
              <input type="number" class="form-control" id="pointUsed" value="0">
            </div>
            <div class="col">
              <label class="form-label">折價券金額（元）</label>
              <input type="number" class="form-control" id="coupon" value="0">
            </div>
            <div class="col">
              <label class="form-label">贈點比例（例如 0.1）</label>
              <input type="number" step="0.01" class="form-control" id="pointRate" value="0.1">
            </div>
          </div>

          <button type="submit" class="btn btn-success">新增書籍</button>
        </form>
      </div>
    </div>

    <div class="card" id="resultCard" style="display:none;">
      <div class="card-body">
        <h5>書籍清單</h5>
        <table class="table table-bordered">
          <thead class="table-light">
            <tr>
              <th>書名</th><th>原價</th><th>實付</th><th>得點</th><th>折數</th><th>操作</th>
            </tr>
          </thead>
          <tbody id="bookTableBody"></tbody>
        </table>
        <hr>
        <p id="summary"></p>
      </div>
    </div>
  </div>

  <script>
    const books = [];
    document.getElementById("bookForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const title = document.getElementById("title").value.trim() || "（未命名）";
      const originalPrice = parseFloat(document.getElementById("originalPrice").value);
      const discountRate = parseFloat(document.getElementById("discountRate").value);
      const pointUsed = parseFloat(document.getElementById("pointUsed").value);
      const coupon = parseFloat(document.getElementById("coupon").value);
      const pointRate = parseFloat(document.getElementById("pointRate").value);

      const discounted = originalPrice * discountRate;
      const afterCoupon = Math.max(discounted - coupon, 0);
      const finalPay = Math.max(afterCoupon - pointUsed, 0);
      const reward = Math.floor(afterCoupon * pointRate * 100) / 100;
      const actualDiscount = finalPay / originalPrice;

      books.push({ title, originalPrice, finalPay, reward, actualDiscount });
      renderTable();
    });

    function deleteBook(index) {
      books.splice(index, 1);
      renderTable();
    }

    function renderTable() {
      const tbody = document.getElementById("bookTableBody");
      tbody.innerHTML = "";

      let totalOriginal = 0, totalPay = 0, totalPoint = 0;
      books.forEach((book, index) => {
        totalOriginal += book.originalPrice;
        totalPay += book.finalPay;
        totalPoint += book.reward;
        const tr = `<tr>
          <td>${book.title}</td>
          <td>${book.originalPrice.toFixed(2)}</td>
          <td>${book.finalPay.toFixed(2)}</td>
          <td>${book.reward.toFixed(2)}</td>
          <td>${(book.actualDiscount * 100).toFixed(2)}%</td>
          <td><button class='btn btn-sm btn-danger' onclick='deleteBook(${index})'>刪除</button></td>
        </tr>`;
        tbody.innerHTML += tr;
      });

      const avgDiscount = totalOriginal ? (totalPay / totalOriginal) * 100 : 0;
      document.getElementById("summary").textContent = `總原價：${totalOriginal.toFixed(2)} 元｜總實付：${totalPay.toFixed(2)} 元｜總得點：${totalPoint.toFixed(2)} 點｜平均折數：${avgDiscount.toFixed(2)}%`;
      document.getElementById("resultCard").style.display = books.length ? "block" : "none";
    }
  </script>
</body>
</html>
